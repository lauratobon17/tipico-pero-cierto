<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Típico pero cierto</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">


</head>
<body>
	<h1 class="titulo1">
		Usuarios
	</h1>
 	<h1 class="titulo2">
 		R E G I S T R O
 	</h1>
 	<form name="form1" action="" target="_blank" method="post">
 		
 		<p>
 			<label for="name"></label>
 			<input class="campo" type="text" name="name" id="name"
 			placeholder="Nombre"
 			autocomplete="name"
 			required="name">
 		</p>
 		<p>
 			<label for="last-name"></label>
 			<input class="campo" type="text" name="last-name" id="last-name"
 			placeholder="Apellido"
 			autocomplete="last-name"
 			required="last-name">
 		</p>
 		

 		<p>
 			<label for="phone"></label>
 			<input class="campo" type="text" name="phone" id="phone"
 			placeholder="Teléfono"
 			autocomplete="phone"
 			required="phone">
 		</p>
 		<p><label class="acept"><input class="boton" type="radio" name="terminos">Verifica consentimiento informado...</label>
 		</p>
    	<input class="botonr" type="submit" name="Enviar" value="Continuar" id="Enviar"
    	required="Enviar">
 	</form>
</body>
</html>
